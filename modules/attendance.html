<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:#eef2f7;
  display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:220px;
  background:#0f172a;
  color:#fff;
  min-height:100vh;
  padding:20px 15px;
}

.sidebar h2{
  text-align:center;
  margin:0 0 6px;
  font-size:18px;
}
.sidebar p{
  text-align:center;
  font-size:12px;
  color:#cbd5f5;
  margin:0 0 20px;
}

.sidebar a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  color:#cbd5f5;
  text-decoration:none;
  border-radius:6px;
  font-size:14px;
  font-weight:600;
}

.sidebar a.active,
.sidebar a:hover{
  background:#1e293b;
  color:#fff;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  padding:40px 30px;
}

/* ===== PAGE ===== */
.main h2{
  margin:0;
  font-size:24px;
  color:#0f172a;
}
.main .sub{
  color:#64748b;
  margin-bottom:25px;
}

/* ===== TABLE ===== */
.table-box{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

table{
  width:100%;
  border-collapse:collapse;
}

thead th{
  background:#0f172a;
  color:white;
  padding:12px;
  font-size:14px;
  text-align:center;
}

tbody td{
  padding:12px;
  font-size:14px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}

tbody tr:last-child td{
  border-bottom:none;
}

.low{
  color:#dc2626;
  font-weight:700;
}
.title-box{
  text-align:center;
  margin-bottom:30px;
}

.student-info{
  margin-top:10px;
  display:flex;
  justify-content:center;
  gap:30px;
  color:#475569;
  font-size:14px;
}

</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <h2>CMS</h2>
  <p>Student Portal</p>

  <a href="../dashboard/student-dashboard.html">Dashboard</a>
  <a href="attendance.html" class="active">Attendance</a>
  <a href="marks.html">Marks</a>
  <a href="fees.html">Fees</a>
  <a id="logout">Logout</a>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="main">
<div class="title-box">
  <h2>Attendance</h2>
  <p class="sub">Subject-wise Attendance Details</p>

  <div class="student-info">
    <span><b>Name:</b> <span id="stuName">-</span></span>
    <span><b>Reg No:</b> <span id="stuReg">-</span></span>
    <span><b>Semester:</b> <span id="stuSem">-</span></span>
  </div>
</div>


  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Subject Code</th>
          <th>Total Hours</th>
          <th>Attended</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody id="attendanceTable">
        <!-- JS will insert rows -->
      </tbody>
    </table>
  </div>
</div>

<!-- EXISTING JS -->
<script src="../js/attendance.js"></script>

<script>
document.getElementById("logout").onclick = () => {
  localStorage.clear();
  window.location.href = "../auth/login.html";
};
</script>

</body>
</html>
