<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Add Course</title>
<link rel="icon" href="data:,">

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:#eef2f7;
  display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:220px;
  background:#0f172a;
  color:#fff;
  min-height:100vh;
  padding:20px 15px;
}

.sidebar h2{
  text-align:center;
  margin:0 0 20px;
  font-size:18px;
}

.sidebar a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  color:#cbd5f5;
  text-decoration:none;
  border-radius:6px;
  font-size:14px;
  font-weight:600;
}

.sidebar a.active,
.sidebar a:hover{
  background:#1e293b;
  color:#fff;
}

/* ===== MAIN CONTENT ===== */
.main{
  flex:1;
  padding:45px 30px;
}

/* ===== PAGE ===== */
.page-title{
  text-align:center;
  font-size:26px;
  color:#0f172a;
  margin-bottom:6px;
}
.page-sub{
  text-align:center;
  color:#64748b;
  margin-bottom:40px;
}

/* ===== TABLE FORM ===== */
table{
  width:65%;
  margin:auto;
  border-collapse:collapse;
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,0.08);
}

thead th{
  background:linear-gradient(90deg,#0f172a,#1e293b);
  color:white;
  padding:16px;
  font-size:16px;
  text-align:center;
}

tbody td{
  padding:14px 16px;
  font-size:15px;
  border-bottom:1px solid #e5e7eb;
}

tbody tr:last-child td{border-bottom:none;}

input{
  width:96%;
  padding:9px;
  font-size:14px;
  border-radius:6px;
  border:1px solid #cbd5e1;
  outline:none;
}

input:focus{
  border-color:#0f172a;
  box-shadow:0 0 0 2px rgba(15,23,42,0.2);
}

button{
  background:linear-gradient(90deg,#0f172a,#1e293b);
  color:white;
  border:none;
  padding:11px 36px;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 16px rgba(0,0,0,0.25);
}

#msg{
  margin-top:12px;
  font-weight:bold;
  text-align:center;
}
</style>
</head>

<body>

<!-- ===== COMMON ADMIN SIDEBAR ===== -->
<div class="sidebar">
  <h2>CMS Admin</h2>

  <a href="admin-dashboard.html">Dashboard</a>
  <a href="admin-students.html">Students List</a>
  <a href="register-student.html">Register Student</a>

  <a href="add-marks.html">Marks</a>
  <a href="add-attendance.html">Attendance</a>
  <a href="add-fees.html">Fees</a>
  <a href="admin-pay-fees.html">Pay Fees</a>

  <a href="add-course.html" class="active">Courses</a>

  <a href="../auth/login.html" onclick="logout()">Logout</a>
</div>

<!-- ===== MAIN ===== -->
<div class="main">

  <div class="page-title">Add Course</div>
  <div class="page-sub">Enter course details</div>

  <form id="courseForm">
    <table>
      <thead>
        <tr>
          <th colspan="2">Add Course</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td>Course Code</td>
          <td><input type="text" id="courseCode" required></td>
        </tr>

        <tr>
          <td>Course Name</td>
          <td><input type="text" id="courseName" required></td>
        </tr>

        <tr>
          <td>Department</td>
          <td><input type="text" id="department" placeholder="CSE" required></td>
        </tr>

        <tr>
          <td>Year</td>
          <td><input type="text" id="year" placeholder="III / Final" required></td>
        </tr>

        <tr>
          <td>Semester</td>
          <td><input type="number" id="semester" required></td>
        </tr>

        <tr>
          <td colspan="2" style="text-align:center">
            <button id="addCourseBtn">Add Course</button>

            <div id="msg"></div>
          </td>
        </tr>

      </tbody>
    </table>
  </form>

</div>

<script>
function logout(){
  localStorage.clear();
}
</script>

<!-- ✅ EXISTING JS – NO CHANGE -->
<script src="../js/admin-add-courses.js"></script>

</body>
</html>
