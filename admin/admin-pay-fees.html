<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Pay Fees</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#eef2f7;
  display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:220px;
  background:#0f172a;
  color:#fff;
  min-height:100vh;
  padding:20px 15px;
  box-sizing:border-box;
}

.sidebar h2{
  text-align:center;
  margin:0 0 25px;
  font-size:18px;
}

.sidebar a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  color:#cbd5f5;
  text-decoration:none;
  border-radius:6px;
  font-size:14px;
  font-weight:600;
}

.sidebar a:hover,
.sidebar a.active{
  background:#1e293b;
  color:#fff;
}

.sidebar hr{
  border:none;
  border-top:1px solid #1e293b;
  margin:15px 0;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  padding:45px 30px;
}

/* ===== PAGE TITLE ===== */
.page-title{
  text-align:center;
  font-size:26px;
  color:#0f172a;
  margin-bottom:6px;
}

.page-sub{
  text-align:center;
  color:#64748b;
  margin-bottom:40px;
}

/* ===== TABLE ===== */
table{
  width:65%;
  margin:auto;
  border-collapse:collapse;
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,0.08);
}

thead th{
  background:linear-gradient(90deg,#0f172a,#1e293b);
  color:white;
  padding:16px;
  font-size:16px;
  text-align:center;
}

tbody td{
  padding:14px 16px;
  font-size:15px;
  border-bottom:1px solid #e5e7eb;
}

tbody tr:last-child td{
  border-bottom:none;
}

input{
  width:96%;
  padding:9px;
  font-size:14px;
  border-radius:6px;
  border:1px solid #cbd5e1;
  outline:none;
}

input:focus{
  border-color:#0f172a;
  box-shadow:0 0 0 2px rgba(15,23,42,0.2);
}

button{
  background:linear-gradient(90deg,#0f172a,#1e293b);
  color:white;
  border:none;
  padding:11px 36px;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}

button:hover{
  box-shadow:0 6px 16px rgba(0,0,0,0.25);
  transform:translateY(-1px);
}

#payMsg{
  margin-top:12px;
  font-weight:bold;
  text-align:center;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <h2>CMS Admin</h2>

  <a href="admin-dashboard.html">Dashboard</a>
  <a href="admin-students.html">Students</a>
  <a href="register-student.html">Register Student</a>

  <hr>

  <a href="add-marks.html">Marks</a>
  <a href="add-attendance.html">Attendance</a>
  <a href="add-fees.html">Add Fees</a>
  <a href="admin-pay-fees.html" class="active">Pay Fees</a>

  <hr>

  <a href="../auth/login.html" onclick="logout()">Logout</a>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="main">

  <div class="page-title">Pay Fees</div>
  <div class="page-sub">Record student fee payment</div>

  <form id="payFeesForm">
    <table>
      <thead>
        <tr>
          <th colspan="2">Pay Fees</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Student Register No</td>
          <td><input type="text" id="payRegNo" required></td>
        </tr>
        <tr>
          <td>Semester</td>
          <td><input type="number" id="paySemester" required></td>
        </tr>
        <tr>
          <td>Amount Paid</td>
          <td><input type="number" id="payAmount" required></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center">
            <button type="submit">Pay Fees</button>
            <div id="payMsg"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </form>

</div>

<script>
function logout(){
  localStorage.clear();
}
</script>

<!-- EXISTING JS – NO CHANGE -->
<script src="../js/admin-pay-fees.js"></script>

</body>
</html>
