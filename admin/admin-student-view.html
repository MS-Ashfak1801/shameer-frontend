<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Student Details</title>
<link rel="icon" href="data:,">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#eef2f7;
  display:flex;
}
.sidebar{
  width:220px;
  background:#0f172a;
  color:#fff;
  min-height:100vh;
  padding:20px 15px;
}
.sidebar h2{text-align:center;margin-bottom:25px;font-size:18px;}
.sidebar a{
  display:block;padding:10px 12px;margin-bottom:6px;
  color:#cbd5f5;text-decoration:none;border-radius:6px;
  font-size:14px;font-weight:600;
}
.sidebar a:hover{background:#1e293b;color:#fff;}

.main{flex:1;padding:30px;}
h2{margin:0;color:#0f172a;}
.sub{color:#64748b;margin-bottom:20px;}

.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  margin-bottom:25px;
}

.info-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}
.info-box{
  background:#f8fafc;
  padding:15px;
  border-radius:10px;
  box-shadow:inset 0 0 0 1px #e5e7eb;
}
.info-box span{
  display:block;
  font-size:12px;
  color:#64748b;
}
.info-box strong{
  font-size:16px;
  color:#0f172a;
}

table{width:100%;border-collapse:collapse;}
thead{background:#0f172a;color:#fff;}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:center;
}

.back-btn{
  display:inline-block;
  margin-bottom:15px;
  background:#2563eb;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
  text-decoration:none;
}

input{width:70px;padding:4px;}
button{
  padding:4px 8px;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-size:13px;
}
.save{background:#16a34a;color:#fff;}
.del{background:#dc2626;color:#fff;}
.pay{background:#2563eb;color:#fff;}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>CMS Admin</h2>
  <a href="admin-dashboard.html">Dashboard</a>
  <a href="admin-students.html">Students</a>
  <a href="add-marks.html">Marks</a>
  <a href="add-attendance.html">Attendance</a>
  <a href="add-fees.html">Fees</a>
  <a href="../auth/login.html" onclick="logout()">Logout</a>
</div>

<!-- MAIN -->
<div class="main">

<a href="admin-students.html" class="back-btn">← Back</a>

<h2 id="studentName"></h2>
<p class="sub" id="studentInfo"></p>

<!-- STUDENT DETAILS -->
<div class="card">
  <h3>Student Details</h3>
  <div id="detailsGrid" class="info-grid"></div>
</div>

<!-- MARKS -->
<div class="card">
<h3>Marks</h3>
<table>
<thead>
<tr>
<th>Sem</th><th>Subject</th>
<th>Internal</th><th>External</th>
<th>Total</th><th>Result</th><th>Action</th>
</tr>
</thead>
<tbody id="marksTable"></tbody>
</table>
</div>

<!-- ATTENDANCE -->
<div class="card">
<h3>Attendance</h3>
<table>
<thead>
<tr>
<th>Subject</th><th>Total</th><th>Attended</th><th>%</th><th>Action</th>
</tr>
</thead>
<tbody id="attendanceTable"></tbody>
</table>
</div>

<!-- FEES -->
<div class="card">
<h3>Fees</h3>
<table>
<thead>
<tr>
<th>Sem</th><th>Total</th><th>Paid</th><th>Balance</th><th>Action</th>
</tr>
</thead>
<tbody id="feesTable"></tbody>
</table>
</div>

</div>

<script src="../js/admin-student-view.js"></script>

</body>
</html>
