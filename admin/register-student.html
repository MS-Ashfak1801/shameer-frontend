<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Register Student</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:#eef2f7;
  display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:220px;
  background:#0f172a;
  color:#fff;
  min-height:100vh;
  padding:20px 15px;
  box-sizing:border-box;
}

.sidebar h2{
  text-align:center;
  margin:0 0 25px;
  font-size:18px;
}

.sidebar a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  color:#cbd5f5;
  text-decoration:none;
  border-radius:6px;
  font-size:14px;
  font-weight:600;
}

.sidebar a:hover,
.sidebar a.active{
  background:#1e293b;
  color:#fff;
}

.sidebar hr{
  border:none;
  border-top:1px solid #1e293b;
  margin:15px 0;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  padding:45px 30px;
}

/* ===== PAGE ===== */
.page-title{
  text-align:center;
  font-size:26px;
  color:#0f172a;
  margin-bottom:6px;
}
.page-sub{
  text-align:center;
  color:#64748b;
  margin-bottom:40px;
}

/* ===== TABLE FORM ===== */
table{
  width:70%;
  margin:auto;
  border-collapse:collapse;
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,0.08);
}

thead th{
  background:linear-gradient(90deg,#0f172a,#1e293b);
  color:white;
  padding:16px;
  font-size:16px;
  text-align:center;
}

tbody td{
  padding:14px 16px;
  font-size:15px;
  border-bottom:1px solid #e5e7eb;
}

tbody tr:last-child td{
  border-bottom:none;
}

input{
  width:96%;
  padding:9px;
  font-size:14px;
  border-radius:6px;
  border:1px solid #cbd5e1;
  outline:none;
}

input:focus{
  border-color:#0f172a;
  box-shadow:0 0 0 2px rgba(15,23,42,0.2);
}

button{
  background:linear-gradient(90deg,#0f172a,#1e293b);
  color:white;
  border:none;
  padding:11px 36px;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 16px rgba(0,0,0,0.25);
}

#msg{
  margin-top:12px;
  font-weight:bold;
  text-align:center;
}

.section{
  background:#f8fafc;
  font-weight:600;
  color:#0f172a;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <h2>CMS Admin</h2>

  <a href="admin-dashboard.html">Dashboard</a>
  <a href="admin-students.html">Students List</a>
  <a href="register-student.html" class="active">Register Student</a>

  <hr>

  <a href="add-marks.html">Marks</a>
  <a href="add-attendance.html">Attendance</a>
  <a href="add-fees.html">Fees</a>
  <a href="admin-pay-fees.html">Pay Fees</a>

  <hr>

  <a href="../auth/login.html" onclick="logout()">Logout</a>
</div>

<!-- ===== MAIN ===== -->
<div class="main">

  <div class="page-title">Register Student</div>
  <div class="page-sub">Create student login & profile</div>

  <table>
    <thead>
      <tr>
        <th colspan="2">Student Registration</th>
      </tr>
    </thead>
    <tbody>

      <!-- LOGIN DETAILS -->
      <tr class="section">
        <td colspan="2">Login Details</td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" id="email" required></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" id="password" required></td>
      </tr>

      <!-- STUDENT DETAILS -->
      <tr class="section">
        <td colspan="2">Student Details</td>
      </tr>
      <tr>
        <td>Student Name</td>
        <td><input type="text" id="name" required></td>
      </tr>
      <tr>
        <td>Register Number</td>
        <td><input type="text" id="regNo" required></td>
      </tr>
      <tr>
        <td>Department</td>
        <td><input type="text" id="department" placeholder="CSE" required></td>
      </tr>
      <tr>
        <td>Semester</td>
        <td><input type="number" id="semester" required></td>
      </tr>
      <tr>
        <td>Year</td>
        <td><input type="number" id="year" required></td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td><input type="text" id="phone" required></td>
      </tr>

      <tr>
        <td colspan="2" style="text-align:center">
          <button onclick="registerStudent()">Register Student</button>
          <div id="msg"></div>
        </td>
      </tr>

    </tbody>
  </table>

</div>

<script>
function logout(){
  localStorage.clear();
}
</script>

<!-- ✅ EXISTING JS – NO CHANGE -->
<script src="../js/admin-register-student.js"></script>

</body>
</html>
