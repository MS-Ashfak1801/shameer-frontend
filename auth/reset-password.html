<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== RESET BOX ===== */
    .login-container {
      width: 380px;
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 14px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeUp 0.6s ease;
    }

    .login-container h2 {
      margin-bottom: 22px;
      color: #0f172a;
      font-size: 22px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }

    /* ===== BUTTONS ===== */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      background: linear-gradient(90deg, #0f172a, #1e293b);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* ===== MESSAGE ===== */
    #msg {
      margin-top: 14px;
      font-weight: bold;
      font-size: 14px;
    }

    /* ===== BACK LINK ===== */
    .forgot {
      margin-top: 18px;
      font-size: 14px;
    }

    .forgot a {
      color: #2563eb;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Reset Password</h2>

    <!-- STEP 1 -->
    <input type="text" id="phone" placeholder="Registered Phone Number">

    <button id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>

<input type="text" id="otp" placeholder="OTP">
<input type="password" id="newPassword" placeholder="New Password">

<button id="resetBtn" onclick="resetPassword()">Reset Password</button>


    <p id="msg"></p>

    <p class="forgot">
      <a href="../auth/login.html">Back to Login</a>
    </p>
  </div>

  <!-- SAME LOGIC -->
  <script src="../js/reset-password.js"></script>
</body>
</html>
